<div class="col-lg-6">
  <h1>{{titulo}}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-info" role="alert"> <strong>Error</strong> {{alertMessage}}

    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">

      <p>
        <label>Nombre</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required />
        <span *ngIf="!name.valid && name.touched">
          El nombre es obligatorio
      </p>

      <p>
        <label>Apellidos</label>
        <input type="text" #name="surname" name="surname" [(ngModel)]="user.surname" class="form-control" required />
        <span *ngIf="!surnamel.valid && surnamel.touched">
          Los apellidos son obligados
      </p>

      <p>

        <label>Correo electronico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>

      </p>

      <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
        <img src="{{url + 'get-image-user/' + user.image}}" styles="width:50px" />
      </div>
      <p>
        <label>Sube la foto </label>
        <input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)" />

      </p>
      <input type="submit" value="Actualizar mis datos" class="btn btn-primary" />



    </form>
  </div>
